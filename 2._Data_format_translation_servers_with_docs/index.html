<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-server communication</title>
</head>
<body>

    <h2>Express</h2>
    <div id="message-express"></div>

            // document.getElementById('message-fastapi').innerText = messageFastAPI.message;

</body>
</html>
